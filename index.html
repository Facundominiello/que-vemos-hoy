<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/iziToast.min.css">
    <title>Radon Movie</title>
</head>
<body>
    <main>
        <h1 class="titulo">¿QUE VEMOS HOY?</h1>
        <div class="contenedor contenedor-mobile">
            <div class="botones">
                <button class="buscador">Buscador</button>
                <button class="random">Random</button>
            </div>
            <div class="contenedor-buscador">
                <div class="buscar">
                    <input type="text" id="nombre-de-pelicula" placeholder="Titulo de película en ingles...">
                    <button class="buscar-buscador">Buscar</button>
                </div>
                <div id="resultado-buscar"></div>
            </div>
            <div class="contenedor-random"> 
                <div class="randomizador">
                    <button class="buscar-random">
                        <span id="buscando">Buscar</span>
                        <div class="sk-chase">
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                            <div class="sk-chase-dot"></div>
                      </div>
                    </button>
                </div> 
            </div> 
            <div id="resultado-random"></div>
        </div>
    </main>
    <script src="JS/Index.js"></script> 
    <script src="JS/iziToast.min.js"></script>
</body>
</html>
